<h1 class="title">Detalles del personaje</h1>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{character?.name}}</h3>
            </div>
            <div class="card-body">
                <!-- Detalles del Elemento -->
                <div class="row">
                    <div class="col-md-6">
                        <img class="detail-image" [src] = character?.image [alt]= character?.name />
                    </div>
                    <div class="col-md-6">
                        <h4>Lugar nacimiento</h4>
                        <p>{{character?.origin?.name}}</p>
                        
                        <h4>Residencia actual</h4>
                        <p>{{character?.location?.name}}</p>
                        <h4>Otros datos</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Estado:</strong> {{character?.status}} </li>
                            <li class="list-group-item"><strong>Especie:</strong> {{character?.species}} </li>
                            <li class="list-group-item"><strong>GÃ©nero:</strong> {{character?.gender}} </li>
                        </ul>
                        <button class="btn btn-primary mt-3" [routerLink]="['/home']">Volver</button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                {{character?.created}}
            </div>
        </div>
    </div>
</div>
<br>
